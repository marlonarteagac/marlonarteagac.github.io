<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard de Looker Studio</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #dashboard-container {
        height: 100vh; /* Altura del 100% de la ventana del navegador */
         width: 100%;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="dashboard-container">
      <iframe
        width="100%"
        height="100%"
        src="https://docs.google.com/spreadsheets/d/19_F3ovjSb-ygdf8G8Xk88IA4uEehr8zi13UBSStdzGo/edit?gid=570819545#gid=570819545"
        frameborder="0"
        style="border: 0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </body>
</html>
